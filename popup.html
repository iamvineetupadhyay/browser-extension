<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Booster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Productivity Booster</h2>

    <div id="tasks">
        <h3>Tasks</h3>
        <input id="task-input" type="text" placeholder="New Task" />
        <button id="add-task">Add Task</button>
        <ul id="task-list"></ul>
    </div>

    <div id="focus-timer">
        <h3>Focus Timer</h3>
        <button id="start-timer">Start 25 Min Timer</button>
        <p id="timer-countdown"></p>
    </div>

    <div id="site-blocker">
        <h3>Site Blocker</h3>
        <input id="block-input" type="text" placeholder="Enter URL to block" />
        <button id="block-site">Block Site</button>
        <ul id="blocked-list"></ul>
    </div>

    <script src="popup.js"></script>
</body>
</html>
